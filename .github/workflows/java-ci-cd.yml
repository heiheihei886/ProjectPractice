name: Java CI/CD

on:
  push:
    branches:
      - backend

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: 11
          distribution: 'adopt'

      - name: Build with Maven
        run: mvn clean package

      - name: Run Tests
        run: mvn test

  security-test:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download CodeQL
        run: |
          wget -qO codeql.zip https://github.com/github/codeql-action/releases/latest/download/codeql-runner-linux.zip
          unzip -qq codeql.zip
          mv codeql-runner/codeql $RUNNER_TOOL_CACHE/CodeQL/0.0.0-unknown/

      - name: Initialize CodeQL
        run: $RUNNER_TOOL_CACHE/CodeQL/0.0.0-unknown/init

      - name: Analyze code with CodeQL
        run: $RUNNER_TOOL_CACHE/CodeQL/0.0.0-unknown/codeql analyze --init

  deploy:
    needs: security-test
    runs-on: ubuntu-latest

    steps:
      - name: SSH into EC2 instance
        run: |
          echo "$AWS_SSH_PRIVATE_KEY" > ssh_key.pem
          chmod 600 ssh_key.pem     
          ssh -o StrictHostKeyChecking=no -i ssh_key.pem ubuntu@18.139.160.58 "cd ProjectPractice && git pull origin backend && chmod +x deploy-script.sh && ./deploy-script.sh"
        env:
          AWS_SSH_PRIVATE_KEY: ${{ secrets.AWS_SSH_PRIVATE_KEY }}
